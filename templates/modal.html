<div class="modal fade" id="chromeExtCssPickerModalTemplate" tabindex="-1" role="dialog" aria-labelledby="chromeExtCssPickerModalTemplateLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="chromeExtCssPickerModalTemplateLabel">Inspecting </h4><span class="dom-element">{{ data.element }}</span>
      </div>
      <div class="modal-body">
        <h2>Attributes</h2>
        <ul>
        {% for attr in data.attributes %}
          <li>{{attr}}</li>
        {% endfor %}
        </ul>
        <h2>Styles</h2>
        <ul>
        {% for style in data.styles %}
          <li>{{style}}</li>
        {% endfor %}
        </ul>
        <h2>Css rules</h2>
        <ul>
        {% for rule in data.rules %}
          <li>{{rule}}</li>
        {% endfor %}
        </ul>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <!--<button type="button" class="btn btn-primary" id="chromeExtCssPickerModalTemplateSave">Save in History</button>-->
      </div>
    </div>
  </div>
</div>
